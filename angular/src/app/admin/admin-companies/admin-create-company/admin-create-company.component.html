<mat-toolbar class="mat-toolbar" *ngIf="authService.loggedIn()">
    <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="admin-app-name">IPT-JPTEI UNY</h1>
    <span class="nav-spacer"></span>
    <button mat-icon-button fxShow="false" fxShow.gt-sm [matMenuTriggerFor]="menu"  *ngIf="authService.loggedIn()">
        <mat-icon class="avatar">more_vert</mat-icon>
    </button>
</mat-toolbar>
      
<mat-menu #menu="matMenu" style="width:100px;" >
    <button class="mat-menu-button" mat-menu-item routerLink="/dashboard"  *ngIf="authService.loggedIn()">
        <span>Home</span>
    </button>
    <button class="mat-menu-button"  mat-menu-item routerLink="/profile"  *ngIf="authService.loggedIn()">
        <span>Profile</span>
    </button>
    <button class="mat-menu-button"  mat-menu-item routerLink="/data-tracer" *ngIf="authService.loggedIn()"> 
        <span>Data Tracer</span>
    </button>
    <button class="mat-menu-button"  mat-menu-item (click)="logoutUser()"  *ngIf="authService.loggedIn()">
        <span>Log Out</span>
    </button>
</mat-menu>
      
<mat-sidenav-container autosize>
        <mat-sidenav #sideNav mode="side" opened>
            <a class="sidenav-button" mat-button routerLink="/admin"><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a class="sidenav-button" mat-button routerLink="/admin/users"><mat-icon>person</mat-icon> Users</a>
            <a class="sidenav-button" mat-button routerLink="/admin/companies"><mat-icon>business</mat-icon> Companies</a>
            <a class="sidenav-button" mat-button routerLink="/admin/report"><mat-icon>warning</mat-icon> Report</a>
            <mat-divider></mat-divider>
            <a class="sidenav-button" mat-button routerLink="/admin/questioner"><mat-icon>message</mat-icon> Questioner</a>
        </mat-sidenav>
        <mat-sidenav-content>
        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--12-col white-background">
          <mat-card>
            <mat-card-content>
            <div class="warning-card">
              <mat-card-content>
                <flash-message>
                </flash-message>
              </mat-card-content>
            </div>
            <form>
              <mat-form-field>
                <input name="nama" [(ngModel)]="nama" matInput #input type="text" placeholder="Nama Perusahaan" required>
                <mat-icon matSuffix>business</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input name="alamat" [(ngModel)]="alamat" matInput #input type="text" placeholder="Alamat Perusahaan" required>
                <mat-icon matSuffix>location_on</mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <input name="email_perusahaan" [(ngModel)]="email_perusahaan" matInput #input type="email_perusahaan" placeholder="Email Perusahaan" required>
                  <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <input name="telepon" [(ngModel)]="telepon" matInput #input type="telepon" placeholder="Telepon Perusahaan" required>
                  <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <input name="website" [(ngModel)]="website" matInput #input type="website" placeholder="Website Perusahaan" required>
                  <mat-icon matSuffix>language</mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <textarea name="deskripsi" [(ngModel)]="deskripsi" matInput #input type="deskripsi" placeholder="Deskripsi Perusahaan" required></textarea>
                  <mat-icon matSuffix>textsms</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <mat-select name="kategori" [(ngModel)]="kategori" #kategoriValue   placeholder="Bidang">
                  <mat-option value="Sistem Informasi">Sistem Informasi</mat-option>
                  <mat-option value="Multimedia">Multimedia</mat-option>
                  <mat-option value="Jaringan Komputer">Jaringan Komputer</mat-option>
                </mat-select>
              </mat-form-field>
              <div align="right">
                  <a mat-raised-button class="add-btn" (click)="addCompany($event)" mat-raised-button>Tambah</a>
              </div>
            </form>
            </mat-card-content>
          </mat-card>
          </div>
          <div class="mdl-layout-spacer"></div>
        </div>
        </mat-sidenav-content>
</mat-sidenav-container>
